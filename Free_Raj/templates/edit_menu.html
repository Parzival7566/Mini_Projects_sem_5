<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu</title>
</head>
<body>
    <h1>Edit Menu</h1>
    <form method="POST" action="/edit_menu">
        <label for="food_item_name">Food Item Name:</label>
        <input type="text" name="food_item_name" required><br>

        <label for="price">Price:</label>
        <input type="text" name="price" required><br>

        <label for="preparation_time">Preparation Time:</label>
        <input type="text" name="preparation_time" required><br>

        <input type="submit" value="Add to Menu">
    </form>
</body>
</html>
