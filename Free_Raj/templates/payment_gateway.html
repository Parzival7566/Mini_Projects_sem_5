<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payment Gateway</title>
    <style>
        html {
            min-height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            background: url('https://image.freepik.com/free-photo/colorful-various-herbs-spices-cooking-dark-background_370312-476.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            justify-content: center;
        }

        h1 {
            color: #FFCE54;
            font-family: Avantgarde, TeX Gyre Adventor, URW Gothic L, sans-serif;
            font-size: 50px;
            text-shadow: 2px 2px 4px black;
            animation: fadeIn 1s ease-in-out;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #FFCE54;
            animation: fadeIn 1s ease-in-out;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
            transition: transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FFCE54;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <h1>PAYMENT</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Preparation Time</th>
        </tr>
        {% for cart_item in cart_items %}
            {% for index in range(cart_item["items"]|length) %}
            <tr>
                <td>{{ cart_item["items"][index] }}</td>
                <td>{{ cart_item["quantities"][index] }}</td>
                <td>{{ cart_item["preparation_times"][index] }}</td>
            </tr>
            {% endfor %}
        {% endfor %}
    </table>
    <form method="POST">
        <input type="submit" value="Pay">
    </form>
</body>
</html>
