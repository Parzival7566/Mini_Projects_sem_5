<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway</title>
</head>
<body>
    <h1>Cart Items</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Preparation Time</th>
        </tr>
        {% for i in range(items|length) %}
        <tr>
            <td>{{ items[i] }}</td>
            <td>{{ quantities[i] }}</td>
            <td>{{ preparation_times[i] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form method="POST">
        <input type="submit" value="Pay">
    </form>
</body>
</html>
