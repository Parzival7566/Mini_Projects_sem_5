<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Student Login</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://wallpapercave.com/wp/wp1874162.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .login-box {
            text-align: center;
            padding: 20px;
            border-radius: 0px;
            background-color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s;
        }

        .login-box:hover {
            transform: scale(1.05);
        }
        
        h1 {
            color: grey;
            font-family: Avantgarde, TeX Gyre Adventor, URW Gothic L, sans-serif;
            font-size: 30px;
        }
        
        form {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            transform: translateX(10px);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.7); /* Add a red glowing effect */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: white;
            color: #333;
            border: none;
            padding: 8px 0px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-family: "Raleway", Arial, sans-serif;
            width: 80%;
            border: 5px solid #ccc;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: LavenderBlush;
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #6B5B95;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        p {
            color: Red;
            text-shadow: 2px 0.5px DarkGrey;
            font-size: 15px;
        }
        
         label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Student Login</h1>
        
        <form action="/" method="post">
            <label for="prn">PRN Number:</label>
            <input type="text" id="prn" name="prn" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <div class="button-container">
                <input type="submit" value="Login as Student">
                <!-- Button to login as a vendor -->
                <form action="/vendor_login" method="get">
                    <input type="submit" value="Login as Vendor">
                </form>
            </div>
        </form>
        
        {% if error %}
        <p> ERROR </p>
        {% endif }
        
        <br>
        <a href="/create_account">Create Account</a>
    </div>
</body>
</html>
