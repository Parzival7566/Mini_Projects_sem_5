<body>

<style>
/* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Yaldevi:wght@200;300;400;500;600;700&display=swap');

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Styling the heading of the image gallery */
.heading {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: #333; /* or any other color you prefer for the heading */
}


/* Styling the gallery section where all images are */
.gallery {
    width: 90%;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 20px;
    justify-content: center;
    align-items: center;
}

/* Styling individual images */
.gallery-img {
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.2s;
}

/* Image expansion on hover */
.gallery-img:hover {
    transform: scale(1.1);
    cursor: zoom-in;
}

/* Styling for the image popup container */
.image-popup-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
}

/* Styling for the close button in the image popup */
.close-button {
    position: absolute;
    top: 20px;
    right: 50px;
    font-size: 60px;
    color: #fff;
    cursor: pointer;
}

.close-button:hover {
    color: red;
}

/* Styling for the displayed image in the popup */
#popupImage {
    display: block;
    max-width: 80%;
    max-height: 80%;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Making images more responsive for smaller-sized devices */
@media (max-width:670px) {
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-gap: 10px;
    }

    .gallery-img {
        width: 150px;
        height: 150px;
    }

    .heading {
        font-size: 20px;
    }
}
</style>
    <script>
        // Function to show image when clicking on an image
        function showImage(imageSrc) {
            let popupImage = document.getElementById("popupImage");
            popupImage.src = imageSrc;

            let imagePopup = document.getElementById("imagePopup");
            imagePopup.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        // Function to hide the image when clicking on the close button
        function closeImage() {
            let imagePopup = document.getElementById("imagePopup");
            imagePopup.style.display = "none";
            document.body.style.overflow = "auto";
        }
    </script>
</body>

</html>
