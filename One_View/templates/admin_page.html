<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneView - Your Place for Memories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .top-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            color: #000;
        }

        .top-container a {
            color: #000;
            margin-right: 10px;
            display: block;
            background-color: #ff0000; /* Red background color for the logout button */
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
        }

        .bottom-container {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 20px;
            color: #000;
        }

        .header-title {
            text-align: right; /* Align text to the right side */
            opacity: 0; /* Initial opacity set to 0 for fade-in effect */
            animation: fadeOutAndFadeIn 4s forwards; /* Fade-out and fade-in animation for 4 seconds */
            animation-delay: 5s; /* Delay the start of the animation by 5 seconds */
        }

        .header-title img {
            /* Set the background image path */
            width: 200px; /* Set the width of the image */
            height: 60px; /* Set the height of the image */
            margin: 0; /* Remove margin */
            overflow: hidden; /* Hide overflowing content */
        }

        .header-subtitle {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0; /* Initial opacity set to 0 for fade-in effect */
            animation: fadeIn 4s forwards 1s; /* Fade-in animation for 4 seconds with a delay of 1 second */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutAndFadeIn {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* Add a short animation for the background image */
        @keyframes backgroundAnimation {
            from {
                background-position: 50% 50%; /* Center the background image */
            }
            to {
                background-position: 100% 100%;
            }
        }

        body {
            background: url('https://cdn.dribbble.com/users/1321525/screenshots/6636950/gif_export.gif') center/cover no-repeat;
            animation: backgroundAnimation 5s linear forwards; /* Background animation for 5 seconds */
        }

        /* Additional styles for the new content */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            visibility: hidden; /* Initially hide the button container */
            animation: showButtons 1s forwards 9s; /* Animation to show buttons with a delay */
        }

        .button-container .primary-btn {
            color: #fff;
            text-decoration: none; /* Remove underline from links */
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            display: inline-block; /* Add this to make the buttons appear inline */
        }

        .how-to-use-box {
            color: #000; /* Text color for the new content */
            position: absolute;
            bottom: 20px; /* Adjusted margin from the bottom */
            right: 20px; /* Adjusted margin from the right */
            opacity: 0; /* Initial opacity set to 0 for fade-in effect */
            animation: fadeIn 4s forwards 5s; /* Fade-in animation for 4 seconds with a delay of 5 seconds */
        }

        .how-to-use-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .how-to-use-steps {
            font-size: 18px;
        }

        /* Add animation for the buttons */
        @keyframes showButtons {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="top-container">
        <a href="/logout" class="primary-btn logout-button">Logout</a>
    </div>

    <div class="bottom-container">
        <div class="header-title">
            <img src="/One_View/static/images/OneView_Logo_30.11.23-03.png" alt="OneView Logo">
            <p>- One place to view your memories -</p>
        </div>
        <div class="button-container">
            <a href="/{{ username }}/ongoing_event" class="primary-btn">Ongoing Event</a>
            <a href="/{{ username }}/new_event" class="primary-btn">New Event</a>
            <a href="/{{ username }}/past_event" class="primary-btn">Past Event</a>
        </div>
        <div class="how-to-use-box">
            <div class="how-to-use-title">How to Use?</div>
            <div class="how-to-use-steps">
                Step 1: Create a new Event.
                <br>
                Step 2: Share your Event details with friends.
                <br>
                Step 3: Upload pictures and create memories together :)
            </div>
        </div>
    </div>
</body>
</html>
