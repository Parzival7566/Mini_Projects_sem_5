<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Project One View</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body.background1 {
            background-image: url('https://cdn.dribbble.com/users/4981036/screenshots/11209099/media/55e0c8a5bcb4a910bfa2836e7558ed92.gif');
    background-size: cover;
    background-repeat: no-repeat;
}

        body.background2 {
            background-color:#f1dbae;
    background-size: cover;
    background-repeat: no-repeat;
}
.polaroid {
            position: absolute;
            width: 120px;
            height: 160px;
            background-color: #efbe5c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg);
        }

        .polaroid:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .polaroid:nth-child(2) {
            top: 60%;
            left: 10%;
        }

        .polaroid:nth-child(3) {
            top: 10%;
            left: 90%;
        }

        .polaroid:nth-child(4) {
            top: 60%;
            left: 90%;
        }

        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header-title {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(15px); /* Adds a blur effect */
            text-align: center;
        }

        .header-title h2 {
    	font-size: 36px;
    	margin: 0;
    	color: #102770;
        font-family: Big Caslon, serif;
        }

        .header-title p {
            font-size: 18px;
            margin: 0;
            color: Grey;
            font-family: 'Poppins', sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            /*backdrop-filter: blur(15px);*/
        }

        .primary-btn {
            background-color: #efbe5c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
            display: inline-block;
        }

        .primary-btn:hover {
            background-color: #00bfff;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            margin: 10px;
            backdrop-filter: blur(15px);
        }

        .user-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }
        
        .username {
            font-weight: bold;
        }

        .logout-button {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: Red;
            padding: 4px 16px;
        }

        .how-to-use-box {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }

        .how-to-use-title {
            font-size: 24px;
            color: #102770;
            font-family: 'Poppins', sans-serif;
        }

        .how-to-use-steps {
            font-size: 17px;
            color: #333;
            font-family: 'Poppins', sans-serif;
            line-height: 1.5;
        }
        
        .box a {
        		color: #102770;
                }
        
                
  
    </style>
</head>
<body>
    
    <div class="container">
        <div class="polaroid"></div>
        <div class="polaroid"></div>
        <div class="polaroid"></div>
        <div class="polaroid"></div>
        <a href="/logout" class="primary-btn logout-button">Logout</a>
        <div class="user-box">
            Logged in as <span class="username">{{ username }}</span>
        </div>
        <div class="header-title">
            <h2>ONE VIEW</h2>
            <p>- One place to view your memories -</p>
        </div>

        <div class="button-container">
        
            <div class="box">
                <a href="/{{ username }}/ongoing_event" class="primary-btn">Ongoing Event</a>
            </div>
            <div class="box">
           
                <a href="/{{ username }}/new_event" class="primary-btn">New Event</a>
            </div>
            <div class="box">
            
                <a href="/{{ username }}/past_event" class="primary-btn">Past Event</a>
            </div>
        </div>
        <div class="how-to-use-box">
            <div class="how-to-use-title">How to Use?</div>
            <div class="how-to-use-steps">
                Step 1: Create a new Event.
                <br>
                Step 2: Share your Event details with friends.
                <br>
                Step 3: Upload pictures and create memories together :)
            </div>
        </div>
    </div>
    <script>
        document.body.className = "background1";
    
        setTimeout(function() {
            document.body.className = "background2";
        }, 2000);
        document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        document.querySelector('.container').style.display = 'flex';
    }, 2000); // Adjust the delay time as needed (in milliseconds)
});
        
    </script>
</body>
</html>
