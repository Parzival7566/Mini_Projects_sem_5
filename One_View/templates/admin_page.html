<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Project One View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('https://wallpapercave.com/wp/wp2222403.jpg') center/cover no-repeat; /* Use your own blurred image */
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header-title {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Adds a blur effect */
            text-align: center;
        }

        .header-title h2 {
            font-size: 36px;
            margin: 0;
            color: #fff;
        }

        .header-title p {
            font-size: 18px;
            margin: 0;
            color: #ccc;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .primary-btn {
            background-color: black;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
            display: inline-block;
        }

        .primary-btn:hover {
            background-color: #00bfff;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            margin: 10px;
        }

        .user-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }

        .username {
            font-weight: bold;
        }

        .logout-button {
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: #f00;
        }

        .how-to-use-box {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }

        .how-to-use-title {
            font-size: 24px;
            color: #fff;
            font-family: Bradley Hand, cursive;
        }

        .how-to-use-steps {
            font-size: 15px;
            color: #ccc;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="primary-btn logout-button">Logout</a>
        <div class="user-box">
            Logged in as <span class="username">{{ username }}</span>
        </div>
        <div class="header-title">
            <h2>ONE VIEW</h2>
            <p>- One place to view your memories -</p>
        </div>
        <div class="button-container">
            <div class="box">
                <a href="/{{ username }}/ongoing_event" class="primary-btn">Ongoing Event</a>
            </div>
            <div class="box">
                <a href="/{{ username }}/new_event" class="primary-btn">New Event</a>
            </div>
            <div class="box">
                <a href="/{{ username }}/past_event" class="primary-btn">Past Event</a>
            </div>
        </div>
        <div class="how-to-use-box">
            <div class="how-to-use-title">How to Use?</div>
            <div class="how-to-use-steps">
                Step 1: Create a new Event.
                <br>
                Step 2: Share your Event details with friends.
                <br>
                Step 3: Upload pictures and create memories together :)
            </div>
        </div>
    </div>
</body>
</html>
