<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Project One View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles for body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Background image */
            background: url('https://i.pinimg.com/originals/62/01/e4/6201e4f9237300798c735225a5094a00.jpg') center/cover no-repeat; /* Use your own blurred image */
            font-family: 'Arial', sans-serif;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header title styles */
        .header-title {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(15px); /* Adds a blur effect */
            text-align: center;
        }

        /* Keyframes for Header Title Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply Animation to Header Title */
        .header-title h2 {
            font-size: 36px;
            margin: 0;
            color: #6B5B95;
            font-family: Big Caslon, serif;
            /* Animation properties */
            animation: fadeInUp 1s ease forwards;
        }

        /* Other CSS styles remain unchanged */
        .header-title p {
            font-size: 18px;
            margin: 0;
            color: Grey;
            font-family: Lucida Handwriting, cursive;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            /*backdrop-filter: blur(15px);*/
        }

        .primary-btn {
            background-color: lavenderBlush;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
            display: inline-block;
        }

        .primary-btn:hover {
            background-color: #00bfff;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            margin: 10px;
            backdrop-filter: blur(15px);
        }

        .user-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }
        
        .username {
            font-weight: bold;
        }

        .logout-button {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: Red;
            padding: 4px 16px;
        }

        .how-to-use-box {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }

        .how-to-use-title {
            font-size: 24px;
            color: #6B5B95;
            font-family: Lucida Handwriting, cursive;
        }

        .how-to-use-steps {
            font-size: 17px;
            color: #333;
            font-family: "Raleway", Arial, sans-serif;
            line-height: 1.5;
        }
        
        .box a {
        		color: #6B5B95;
                }
                
  

    </style>
</head>
<body>
 <div class="container">
        <a href="/logout" class="primary-btn logout-button">Logout</a>
        <div class="user-box">
            Logged in as <span class="username">{{ username }}</span>
        </div>
    <!-- Main content container -->
    <div class="container">
        <!-- Header title with animation -->
        <div class="header-title">
            <h2>ONE VIEW</h2>
            <p>- One place to view your memories -</p>
        </div>
        <div class="button-container">
        
            <div class="box">
                <a href="/{{ username }}/ongoing_event" class="primary-btn">Ongoing Event</a>
            </div>
            <div class="box">
           
                <a href="/{{ username }}/new_event" class="primary-btn">New Event</a>
            </div>
            <div class="box">
            
                <a href="/{{ username }}/past_event" class="primary-btn">Past Event</a>
            </div>
        </div>
        <div class="how-to-use-box">
            <div class="how-to-use-title">How to Use?</div>
            <div class="how-to-use-steps">
                Step 1: Create a new Event.
                <br>
                Step 2: Share your Event details with friends.
                <br>
                Step 3: Upload pictures and create memories together :)
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
