<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body {
            font-family: "Raleway", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('https://i.etsystatic.com/23552885/r/il/8ed571/4133979418/il_1588xN.4133979418_5f66.jpg') center/cover no-repeat;
            overflow: hidden;
            position: relative;
        }

        div {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            animation: fadeIn 2s;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: "Raleway", Arial, sans-serif;
            font-size: 30px;
        }

        button#loginButton {
            background-color: black; /* Adjusted background color for the button */
            color: #fff;
            border: none;
            padding: 10px 30px;
            margin: 20px 0;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-family: "Raleway", Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        button#loginButton:hover {
            background-color: #CFC0C0;
        }

        label {
            display: block;
            text-align: left;
            font-size: 17px;
            margin-top: 20px;
            color: white;
            font-family: "Raleway", Arial, sans-serif;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fff; /* Adjusted border color for text boxes */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); /* Adjusted background color for text boxes */
            color: #fff; /* Adjusted text color for text boxes */
        }

        a {
            text-decoration: none;
            color: #3498db; /* Blue */
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <!-- Polaroid pictures in the background 
    <div class="polaroid"></div>
    <div class="polaroid"></div>
    <div class="polaroid"></div>
    <div class="polaroid"></div>
    -->
    <!-- Small polaroid near the box 
    <div class="polaroid-near-box"></div>
    -->

    <div id="hostLoginForm">
        <h1>Attendee Login</h1>
        <form method="POST" action="/attendee_login">
            <div class="form-group">
                <label for="username">Host Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit" class="btn" id="loginButton">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
