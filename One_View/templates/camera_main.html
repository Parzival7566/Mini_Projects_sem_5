<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture and Preview</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1dbae; /* Updated background color */
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1, h2 {
            margin-bottom: 10px;
            color: Black;
            font-weight: bold;
            font-size: 24px;
        }

        #webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            border: 10px solid white;
            min-width: 30vw;
            max-width: 100%;  
            overflow: hidden;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #webcam-container video {
         min-width: 30vw;
  max-width: 100%;  
  object-fit: contain;
            width: 280px;
             margin-bottom: 10px;
            border-radius: 8px;
            outline-style: solid;
            outline-color: black;
  			outline-width: thin;
        }

        button {
            margin-bottom: 5px;
        }

        #image-preview img {
            width: 280px;
            border-radius: 8px;
        }

        .btn {
            color: #f1dbae;
            background-color: #102770;
            border: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
        }

        .btn:hover {
            background-color: #778bcc;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Webcam Capture and Preview</h1>

    <h2>Webcam Capture</h2>
    <div id="webcam-container">
        <video id="webcam" autoplay></video>
        <button id="capture-button" class="btn">Capture</button>
        <button id="flip-button" class="btn">Flip Camera</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="save-webcam-button" class="btn" style="display: none;">Save Capture</button>
    </div>

    <div id="image-preview" style="display: none;">
        <img id="preview-image" src="#" alt="Preview">
    </div>

    <button id="back-button" class="btn">Back to Ongoing Event</button>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         let useFrontCamera = true;

        const flipButton = document.getElementById('flip-button');
        flipButton.addEventListener('click', () => {
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: useFrontCamera ? 'user' : 'environment' } 
            })
            .then((streamObj) => {
                stream = streamObj;
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing webcam:', error);
            });
        }

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-button');
        const saveWebcamButton = document.getElementById('save-webcam-button');
        const backButton = document.getElementById('back-button');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing webcam:', error);
            });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            saveWebcamButton.style.display = 'block';

            const previewImage = document.getElementById('preview-image');
            previewImage.src = canvas.toDataURL('image/png');
            const imagePreview = document.getElementById('image-preview');
            imagePreview.style.display = 'block';
        });

        saveWebcamButton.addEventListener('click', () => {
            const imageBlob = canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('webcam_image', blob, 'webcam_capture.png');

                fetch('/upload_webcam', {
                    method: 'POST',
                    body: formData,
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data.message);
                })
                .catch((error) => {
                    console.error('Error saving webcam capture:', error);
                });
            }, 'image/png');
        });

        backButton.addEventListener('click', () => {
            window.location.href = "/{{ username }}/ongoing_event";
        });

        startCamera();
    </script>
</body>
</html>
