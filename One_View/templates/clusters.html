<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Clusters</title>
    <style>
        body {
            font-family: Lucida Handwriting, cursive; /* Change font to cursive */
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://th.bing.com/th/id/OIP.rcHftUi9_WbpW73FDgRZ3QHaE8?rs=1&pid=ImgDetMain') center/cover no-repeat;
            z-index: -1;
            opacity: 0.5; /* Initial opacity */
            animation: fadeBackground 2s forwards; /* Animation for the fade effect */
        }

        @keyframes fadeBackground {
            from { opacity: 0; }
            to { opacity: 0.5; }
        }

        header {
            background: linear-gradient(to right, #d3b4cb, #f0e2f7); /* Lighter color gradient */
            color: #333; /* Change text color */
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            font-family: Lucida Handwriting, cursive;
        }

        h1 {
            color: #fff;
            font-family: Lucida Handwriting, cursive;
            text-align: center;
            margin: 0;
            font-size: 1.8em; /* Adjust font size if needed */
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* Center items vertically */
            height: 100vh; /* Set container height to full viewport height */
        }

        .image-container img {
            max-width: 100%; /* Allow images to be responsive */
            max-height: 100%; /* Allow images to be responsive */
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clusters</h1>
    </header>

    <div class="image-container">
        {% for cluster_dir in cluster_dirs %}
            <a href="/{{ username }}/cluster/{{ cluster_dir }}">
                <img src="{{ url_for('static', filename='clusters/' + cluster_dir + '/face_' + cluster_dir.split('_')[1] + '.jpg') }}" alt="{{ cluster_dir }}">
            </a>
        {% endfor %}
    </div>
</body>
</html>
