<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #007bff, #00bfff);
        color: #fff;
    }

    header {
        text-align: center;
        color: #007bff;
    }

    .header-title-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .sidebar {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        width: 250px;
        height: 100%;
        position: fixed;
        overflow: auto;
        box-shadow: 1px 0px 3px rgba(0, 0, 0, 0.2);
    }

    .sidebar-header {
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
    }

    .nav-links {
        list-style-type: none;
        padding: 0;
        margin-top: 30px;
    }

    .nav-links li {
        padding: 15px;
        text-align: center;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        display: block;
        transition: 0.3s;
    }

    .nav-links a.active,
    .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-right: 5px solid #fff;
        padding-right: 10px;
    }

    .content {
        margin-left: 250px;
        padding: 20px;
        text-align: center;
        color: #007bff;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    .primary-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        margin-left: 0;
    }

    .primary-btn:hover {
        background-color: #CFC0C0;
    }

    button {
        padding: 10px 20px;
        background-color: #6B5B95;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        margin-left: 0;
    }

    button:hover {
        background-color: #CFC0C0;
    }

        #image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .image-card {
            max-width: 300px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .image-card img {
            width: 100%;
            height: auto;
        }


        .delete-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #ff6666;
        }
    </style>
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><a href="/{{ username }}/admin" style="text-decoration: none; color: inherit;">Project One View</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="/{{ username }}/new_event">New Event</a></li>
                <li><a href="/{{ username }}/past_event">Past Events</a></li>
                <li><a href="/{{ username }}/ongoing_event">Ongoing Events</a></li>
            </ul>
        </div>
        <div class="content">
            <button id="back-button">Back to ongoing events</button>
            <div class="container">
                <div id="image-gallery">
                    {% for image in gallery %}
                        {% if image %}
                            <div class="image-card">
                                <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="Image">
                                <button class="delete-button" data-image-id="{{ image._id }}">Delete</button>
                            </div>
                        {% else %}
                            <p>No images clicked yet! Click some photos before you can view them.</p>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>

        <script>
            const backButton = document.getElementById('back-button');
            backButton.addEventListener('click', () => {
                window.location.href = "/{{ username }}/ongoing_event";
            });

            document.querySelectorAll('.delete-button').forEach((button) => {
                button.addEventListener('click', () => {
                    const imageId = button.getAttribute('data-image-id');
                    fetch(`/delete_image/${imageId}`, {
                        method: 'DELETE',
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log(data.message);
                        button.parentElement.remove();
                    })
                    .catch((error) => {
                        console.error('Error deleting image:', error);
                    });
                });
            });
        </script>
    </body>
</html>
