<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body, html {
            font-family: "Raleway", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E67E22;
            color: #fff;
        }
    
        header, h1 {
            text-align: center;
            background-color: #E67E22;
            color: #fff;
            padding: 20px;
        }
    
        .header-title-container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-bottom: 30px;
        }
    
        .sidebar {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 250px;
            height: 100%;
            position: fixed;
            overflow: auto;
            box-shadow: 1px 0px 3px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .sidebar-header {
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
    }

    .w3-button {
            font-size: 20px;
            color: #333;
            font-family: "Raleway", Arial, sans-serif;
        }

    .w3-button.w3-white {
        background-color: #F0B27A;
        color: #000; /* Updated text color to black */
    }

    .w3-button:hover {
        background-color: #CFC0C0;
    }

    .nav-links {
        list-style-type: none;
        padding: 0;
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .nav-links li {
        padding: 15px;
        text-align: center;
    }

    .nav-links a {
        font-size: 20px;
        padding: 10px 20px;
        background-color: #F0B27A;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        margin-left: 10px;
        text-decoration: none;
        display: inline-block;
    }

    .nav-links a:hover {
        background-color: #CFC0C0;
    }

    .nav-links a.active {
        background-color: #333;
    }

    .content {
            margin-top: 50px;
            margin-left: 0;
            position: center;
            top: 60px;
            bottom: 0;
            text-align: center;
            font-size: 20px;
            color: #333;
            font-family: "Raleway", Arial, sans-serif;
            background-color: #E67E22;
            max-width: 650px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

    .container {
        max-width: 600px;
        padding: 40px;
        background-color: #F0B27A;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
    }


    .primary-btn {
            font-size: 20px;
            background-color: #F0B27A;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .primary-btn:hover {
            background-color: #CFC0C0;
        }

    #image-gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
    }

    .image-card {
        max-width: 300px;
        background-color: #F0B27A;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .image-card img {
        width: 100%;
        height: auto;
    }

    .delete-button {
        font-size: 20px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .delete-button:hover {
        background-color: #ff6666;
    }

    h2  {
            font-size: 40px;
            font-family: Lucida Handwriting, cursive;
            color: #E67E22;
        }
        
    p   {
            font-size: 20px;
            color: #333;
            font-family: "Raleway", Arial, sans-serif;
        }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    
</style>

</head>
<body>
    <div class="w3-content" style="max-width:1500px">
        <header class="w3-container w3-xlarge w3-padding-12">
            <div class="nav-links">
                <a href="#" class="w3-button w3-white">GALLERY</a>
                {% if user_type == 'host' %}
                <a href="/{{ username }}/ongoing_event" class="w3-button w3-white">ONGOING EVENT</a>
                <a href="/{{ username }}/new_event" class="w3-button w3-white">NEW EVENT</a>
                <a href="/{{ username }}/past_event" class="w3-button w3-white">PAST EVENT</a>
                <a href="/{{ username }}/admin" class="w3-button w3-white">MAIN MENU</a>
                {% endif %}
            </div>
        </header>
    </div>
    <div class="content">
        <button id="back-button" class="primary-btn">Back to ongoing events</button>
        <div class="container">
            <div id="image-gallery">
                {% for image in gallery %}
                    {% if image %}
                        <div class="image-card">
                            <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="Image">
                            {% if user_type == 'host' %}
                            <button class="delete-button" data-image-id="{{ image._id }}">Delete</button>
                            {% endif %}
                        </div>
                    {% else %}
                        <p>No images clicked yet! Click some photos before you can view them.</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', () => {
            window.location.href = "/{{username}}/ongoing_event";
        });

        document.querySelectorAll('.delete-button').forEach((button) => {
            button.addEventListener('click', () => {
                const imageId = button.getAttribute('data-image-id');
                fetch(`/delete_image/${imageId}`, {
                    method: 'DELETE',
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data.message);
                    button.parentElement.remove();
                })
                .catch((error) => {
                    console.error('Error deleting image:', error);
                });
            });
        });
    </script>
</body>
</html>
