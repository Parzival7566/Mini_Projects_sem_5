<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/f3/61/5a/f3615a0dc598a38e36a57d48d54c61b0.jpg') center/cover no-repeat;
            background-size: cover;
            color: #fff;
            
        }

        header {
            text-align: center;
            color: #007bff;
        }

        .header-title-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
            color: #6B5B95;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            max-width: 600px;
            padding: 40px;
            }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            color: #007bff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .primary-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: 0;
        }

        .primary-btn:hover {
            background-color: #CFC0C0;
        }

        button {
            padding: 10px 20px;
            background-color: #6B5B95;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: 0;
        }

        button:hover {
            background-color: #CFC0C0;
        }

        #image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .image-card {
            max-width: 300px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .image-card img {
            width: 100%;
            height: auto;
        }

        .small-button {
            padding: 5px 10px;
            font-size: 12px;
        }
        .delete-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="w3-content" style="max-width:1500px">
        <header class="w3-container w3-xlarge w3-padding-12">
            <a href="/{{ username }}/past_event" class="w3-right w3-button w3-white">PAST EVENT</a>
            <a href="/{{ username }}/new_event" class="w3-right w3-button w3-white">NEW EVENT</a>
            <a href="/{{ username }}/ongoing_event" class="w3-right w3-button w3-white">ONGOING EVENT</a>
        </header>
    </div>
    <div class="content">
        <div class="container">
            <div id="image-gallery">
                {% for image in gallery %}
                    {% if image %}
                        <div class="image-card">
                            <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="Image">
                            <button class="delete-button" data-image-id="{{ image._id }}">Delete</button>
                        </div>
                    {% else %}
                        <p>No images clicked yet! Click some photos before you can view them.</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
       // JavaScript code for handling delete button click event
        document.querySelectorAll('.delete-button').forEach((button) => {
            button.addEventListener('click', () => {
                const imageId = button.getAttribute('data-image-id');
                cdocument.querySelectorAll('.delete-button').forEach((button) => {
            button.addEventListener('click', () => {
                const imageId = button.getAttribute('data-image-id');
                const passwordInput = document.createElement('input');
                passwordInput.type = 'password';
                passwordInput.placeholder = 'Enter password to delete the image:';
                
                const confirmButton = document.createElement('button');
                confirmButton.textContent = 'Confirm';
                confirmButton.classList.add('small-button');
                
                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancel';
                cancelButton.classList.add('small-button');
                
                const passwordContainer = document.createElement('div');
                passwordContainer.appendChild(passwordInput);
                passwordContainer.appendChild(confirmButton);
                passwordContainer.appendChild(cancelButton);
                
                const imageCard = button.parentElement;
                imageCard.appendChild(passwordContainer);
                
                confirmButton.addEventListener('click', () => {
                    const password = passwordInput.value;
                    if (password) {
                        fetch(`/delete_image/${imageId}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ password: password })
                        })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.success) {
                                console.log(data.message);
                                imageCard.remove();
                            } else {
                                alert(data.message);
                            }
                        })
                        .catch((error) => {
                            console.error('Error deleting image:', error);
                        });
                    }
                });
                
                cancelButton.addEventListener('click', () => {
                    passwordContainer.remove();
                });
            });
        });
    </script>
    </script>
</body>
</html>
