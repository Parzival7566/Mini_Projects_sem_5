<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #E67E22;
            overflow: hidden;
            position: relative;
        }

        div {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            backdrop-filter: blur(18px); /* Reduced opacity of blur */
            background-color: rgba(0, 0, 0, 0.8); /* Shades of black */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            animation: fadeIn 2s;
            color: white; /* Text color in white */
        }

		h2 {
            font-family: 'Lucida Handwriting', cursive;
            font-size: 30px;
            text-shadow: 2px 2px 4px white; /* White text shadow */
            color: white; /* Text color in white */
        }

        button#loginButton {
            background-color: white;
            color: #333;
            border: none;
            padding: 10px 30px; /* Increase button padding */
            margin: 20px 0; /* Add margin below the button */
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-family: "Raleway", Arial, sans-serif;
        }

        button#loginButton:hover {
            background-color: LavenderBlush;
        }

        label {
            display: block;
            text-align: left;
            font-size: 17px; /* Increased font size */
            margin-top: 20px;
            color: white; /* Text color in white */
            font-family: "Raleway", Arial, sans-serif;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px; /* Increased input box size */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px; /* Increased font size */
        }

        a {
            text-decoration: none;
            color: white; /* Text color in white */
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        p {
            color: white; /* Text color in white */
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="hostLoginForm" style="display: block;">
        <h2>Host Login</h2>
        <form action="/host_login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="loginButton" type="submit">Login</button> <!-- Adjusted button -->
        </form>
        <p>Or <a href="/host_signup">Sign Up</a></p>
    </div>
</body>
</html>
