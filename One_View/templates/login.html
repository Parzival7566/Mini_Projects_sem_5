<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.background1 {
            background-image: url('https://cdn.dribbble.com/users/4981036/screenshots/11209099/media/55e0c8a5bcb4a910bfa2836e7558ed92.gif');
    background-size: cover;
    background-repeat: no-repeat;
}

        body.background2 {
            background-color:#f1dbae;
    background-size: cover;
    background-repeat: no-repeat;
}

        div {
            text-align: center;
            animation: fadeIn 2s;
            width: 100%;
            max-width: 380px;
            padding: 20px;
            border-radius: 10px;

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: black;
            text-shadow: 2px 0.5px DarkGrey;
            font-family: 'Poppins', sans-serif;
            font-size: 50px;
        }

        button {
            background-color: white;
            border: none;
            padding: 20px 40px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Change from 'none' to 'inline-block' to make the buttons visible */
            font-size: 18px;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: LavenderBlush;
        }

        label {
            display: block;
            text-align: left;
        }

        a {
            text-decoration: none;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        h2 {
            color: black;
            text-shadow: 2px 0.5px DarkGrey;
        }

        p {
            color: rgb(91, 68, 23);
            font-family: 'Poppins', sans-serif;
            /*text-shadow: 2px 0.5px DarkGrey;*/
            font-size: 30px;
        }

        img {
            max-width: 100%; /* Adjust the maximum width to fit into the box */
            max-height: 100%; /* Adjust the maximum height to fit into the box */
        }
    </style>
</head>
<body>

<div id="initialDiv"style="display: none;">
    <a href="https://ibb.co/nchhJqQ"><img src="https://i.ibb.co/G2ggSfC/ovlogo.png" alt="ovlogo" border="0"></a>
</div>

<div id="optionsDiv" style="display: none;">
    <p>Join as....</p>
    <button onclick="location.href='/host_login'">Host</button>
    <button onclick="location.href='/attendee_login'">Attendee</button>
</div>

<script>
    document.body.className = "background1";

    setTimeout(function() {
        document.body.className = "background2";
    }, 2000);

    setTimeout(function() {
    var initialDiv = document.getElementById("initialDiv");
    if (initialDiv) {
       initialDiv.style.display = "block";
    }
    }, 2200); // Adjust the delay as needed


    setTimeout(function () {
        var optionsDiv = document.getElementById("optionsDiv");
        if (optionsDiv) {
            optionsDiv.style.display = "block";
        }
    }, 2200); // Adjust the delay as needed

</script>
</body>
</html>
