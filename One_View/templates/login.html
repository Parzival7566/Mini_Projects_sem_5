<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #E67E22; /* Updated background color */
        }

        div {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(17px); /* Reduced opacity of blur */
            background-color: rgba(0, 0, 0, 0.8); /* Adjusted background color */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 380px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1, h2, p, label, a {
            color: #fff; /* Adjusted text color to white */
            font-family: "Raleway", Arial, sans-serif;
        }

        h1 {
            text-shadow: 2px 0.5px #363636; /* Adjusted text shadow */
            font-family: Lucida Handwriting, cursive;
            font-size: 50px;
        }

        button {
            background-color: #363636; /* Adjusted button background color */
            border: none;
            padding: 20px 40px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* Change from 'none' to 'inline-block' to make the buttons visible */
            font-size: 18px;
            color: #fff; /* Adjusted text color to white */
        }

        button:hover {
            background-color: #555; /* Adjusted button hover background color */
        }

        label {
            display: block;
            text-align: left;
        }

        a {
            text-decoration: none;
            font-size: 20px;
        }

        h2 {
            text-shadow: 2px 0.5px #363636; /* Adjusted text shadow */
        }

        p {
            font-size: 30px;
        }

        img {
            max-width: 100%; /* Adjusted the maximum width to fit into the box */
            max-height: 100%; /* Adjusted the maximum height to fit into the box */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutAndFadeIn {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* Add a short animation for the background image */
        @keyframes backgroundAnimation {
            from {
                background-position: 50% 50%; /* Center the background image */
            }
            to {
                background-position: 100% 100%;
            }
        }

        body {
            background: url('https://cdn.dribbble.com/users/1321525/screenshots/6636950/gif_export.gif') center/cover no-repeat;
            animation: backgroundAnimation 5s linear forwards; /* Background animation for 5 seconds */
        }
    </style>
</head>
<body>

<div id="initialDiv">
    <img src="/One_View/static/images/OneView_Logo_30.11.23-03.png" alt="One View Logo">
</div>

<div id="optionsDiv" style="display: none;">
    <p>Join as....</p>
    <button onclick="location.href='/host_login'">Host</button>
    <button onclick="location.href='/attendee_login'">Attendee</button>
</div>

<script>
    setTimeout(function () {
        var initialDiv = document.getElementById("initialDiv");
        var optionsDiv = document.getElementById("optionsDiv");

        if (initialDiv && optionsDiv) {
            initialDiv.style.display = "none";
            optionsDiv.style.display = "block";
        }
    }, 2000); // Adjust the delay as needed
</script>
</body>
</html>
