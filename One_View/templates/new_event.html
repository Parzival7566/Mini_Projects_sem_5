<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: "Raleway", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://apis.xogrp.com/media-api/images/46d984fa-2e38-11e4-843f-22000aa61a3e') center/cover no-repeat;
            color: #fff;
        }

        .w3-row img {
            margin-bottom: -8px;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 2s ease-in forwards; /* Fade-in animation after 2 seconds */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            text-align: center;
            color: #007bff;
        }

        .header-title {
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px 50px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            font-size: 20px;
            background-color: #6B5B95;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: 0;
        }
        
        h2 {
        	font-family: Lucida Handwriting, cursive;
            color: #6B5B95;
            }
            
        a {
        	font-size: 20px;
            }

        button:hover {
            background-color: #CFC0C0;
        }
    </style>
</head>
<body>
    <div class="w3-content" style="max-width:1500px">
        <header class="w3-container w3-xlarge w3-padding-12">
            <a href="#" class="w3-left w3-button w3-white">NEW EVENT</a>
            <a href="/{{ username }}/past_event" class="w3-right w3-button w3-white">PAST EVENT</a>
            <a href="/{{ username }}/ongoing_event" class="w3-right w3-button w3-white">ONGOING EVENT</a>
            <a href="/{{ username }}/admin" class="w3-right w3-button w3-white">MAIN MENU</a>
        </header>
    </div>

    <div class="content-container">
        <div class="content">
            <header>
                <div class="header-title">
                    <h2>Create your very own event!</h2>
                    <p></p>
                </div>
            </header>
            <main>
                <div class="container">
                    <form id="eventForm" action="/{{ username }}/new_event" method="post">
                        <label for="eventName">Name of the event:</label>
                        <input type="text" id="eventName" name="eventName" required><br>

                        <label for="photos">Total number of photographs for the event (max 100):</label>
                        <input type="number" id="photos" name="photos" required max="100"><br>

                        <label for="duration">Duration of the event in hours (max 72):</label>
                        <input type="number" id="duration" name="duration" required max="72" required><br>

                        <button type="submit" class="primary-btn">Create Event</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
