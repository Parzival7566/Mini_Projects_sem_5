<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event</title>
</head>

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #007bff, #00bfff);
        color: #fff;
    }

    .sidebar {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        width: 250px;
        height: 100%;
        position: fixed;
        overflow: auto;
        box-shadow: 1px 0px 3px rgba(0, 0, 0, 0.2);
    }

    .sidebar-header {
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
    }

    .nav-links {
        list-style-type: none;
        padding: 0;
        margin-top: 30px;
    }

    .nav-links li {
        padding: 15px;
        text-align: center;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        display: block;
        transition: 0.3s;
    }

    .nav-links a.active {
        background-color: rgba(255, 255, 255, 0.1);
        border-right: 5px solid #fff;
        padding-right: 10px;
    }

    .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-right: 5px solid #fff;
        padding-right: 10px;
    }

    .content {
        margin-left: 250px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    header {
        text-align: center;
        color: #007bff;
    }

    .primary-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .primary-btn:hover {
        background-color: #00bfff;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #6B5B95;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        margin-left: 0;
    }

    button:hover {
        background-color: #CFC0C0;
    }

    #qrCodeDiv {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    #qrCodeImg {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    #disableQRButton {
        background-color: #FF6B6B;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    #disableQRButton:hover {
        background-color: #FF9191;
    }

    #generateInviteButton {
        background-color: #6B5B95;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    #generateInviteButton:hover {
        background-color: #CFC0C0;
    }
</style>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><a href="/admin" style="text-decoration: none; color: inherit;">Project One View</a></h1>
        </div>
        <ul class="nav-links">
            <li><a href="/new_event" class="active">New Event</a></li>
            <li><a href="/past_event">Past Event</a></li>
            <li><a href="/ongoing_event">Ongoing Events</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div class="header-title">
                <h2>New Event</h2>
                <p>Create a new event</p>
            </div>
        </header>
        <main>
            <div class="container">
                <form id="eventForm" action="/new_event" method="post">
                    <label for="adminName">Host Name:</label>
                    <input type="text" id="adminName" name="adminName" required><br>

                    <label for="eventName">Name of the event:</label>
                    <input type="text" id="eventName" name="eventName" required><br>

                    <label for="photos">Total number of photographs for the event (max 100):</label>
                    <input type="number" id="photos" name="photos" required max="100"><br>

                    <label for="duration">Duration of the event in hours (max 72):</label>
                    <input type="number" id="duration" name="duration" required max="72" required><br>

                    <button type="submit" class="primary-btn">Create Event</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
