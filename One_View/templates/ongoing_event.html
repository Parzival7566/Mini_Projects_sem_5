<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongoing Event</title>
</head>

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #007bff, #00bfff);
        color: #fff;
    }

    header {
        text-align: center;
        color: #007bff;
    }

    .header-title-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .sidebar {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        width: 250px;
        height: 100%;
        position: fixed;
        overflow: auto;
        box-shadow: 1px 0px 3px rgba(0, 0, 0, 0.2);
    }

    .sidebar-header {
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
    }

    .nav-links {
        list-style-type: none;
        padding: 0;
        margin-top: 30px;
    }

    .nav-links li {
        padding: 15px;
        text-align: center;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        display: block;
        transition: 0.3s;
    }

    .nav-links a.active,
    .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-right: 5px solid #fff;
        padding-right: 10px;
    }

    .content {
        margin-left: 250px;
        padding: 20px;
        text-align: center;
        color: #007bff;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    .primary-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .primary-btn:hover {
        background-color: #00bfff;
    }

    button {
        padding: 10px 20px;
        background-color: #6B5B95;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        margin-left: 0;
    }

    button:hover {
        background-color: #CFC0C0;
    }
</style>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><a href="/admin" style="text-decoration: none; color: inherit;">Project One View</a></h1>
        </div>
        <ul class="nav-links">
            <li><a href="/new_event">New Event</a></li>
            <li><a href="/past_event">Past Event</a></li>
            <li><a href="/ongoing_event" class="active">Ongoing Events</a></li>
        </ul>
    </div>
    <div class="content">
        <h1 class="header-title">{{ event_name }}</h1>
        <h2 class="sub-heading">Duration: {{ duration }} hours | Storage: {{ storage }}MB</h2>
        
        <div class="admin-details">
            <p>Admin: {{ admin_name }}</p>
            <p>Date of Creation: {{ creation_date }}</p>
            <p>Time: {{ creation_time }}</p>
        </div>

        <img src="{{ qr_code }}" alt="QR Code">

        <div class="open-gallery-button">
            <a href="open_gallery.html" class="primary-btn">Open Gallery</a>
        </div>
        <button id="click-pictures-button">Click Pictures!</button>
    </div>
</body>
</html>

<script>
    // Click Pictures Button Script
    const clickPicturesButton = document.getElementById('click-pictures-button');
    clickPicturesButton.addEventListener('click', () => {
        window.location.href = "/camera_main";
    });
</script>
