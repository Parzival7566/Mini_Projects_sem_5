{% extends 'ongoing_event.html' %}

{% block content %}
    <h1>Gallery</h1>
    <div class="image-gallery">
        {% for image in images %}
            <div class="image-card">
                <img src="{{ url_for('image', id=image._id) }}" alt="Image">
            </div>
        {% endfor %}
    </div>
{% endblock %}
