<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://apis.xogrp.com/media-api/images/46d984fa-2e38-11e4-843f-22000aa61a3e') center/cover no-repeat;
            background-size: cover;
            color: #fff;
        }

        header {
            text-align: center;
            color: #007bff;
        }

        .header-title-container {
            background: url('your-header-image.jpg') top center/cover no-repeat;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-bottom: 30px;
            opacity: 0; /* Start with zero opacity */
            animation: fadeIn 2s ease-in forwards; /* Apply fade-in animation */
        }

        .w3-button {
            font-size: 20px;
            color: #333;
            font-family: "Raleway", Arial, sans-serif;
        }

        .content {
            text-align: center;
            color: #007bff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .primary-btn {
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .primary-btn:hover {
            background-color: #00bfff;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #6B5B95;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-left: 0;
        }

        button:hover {
            background-color: #CFC0C0;
        }

        a {
            font-size: 20px;
        }
        
        h2 {
            font-size: 40px;
            font-family: Lucida Handwriting, cursive;
            color: #6B5B95;
        }
        
        p {
            font-size: 20px;
            color: #333;
            font-family: "Raleway", Arial, sans-serif;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="w3-content" style="max-width:1500px">
        <header class="w3-container w3-xlarge w3-padding-12">
            <a href="#" class="w3-left w3-button w3-white">PAST EVENT</a>
            <a href="/{{ username }}/new_event" class="w3-right w3-button w3-white">NEW EVENT</a>
            <a href="/{{ username }}/ongoing_event" class="w3-right w3-button w3-white">ONGOING EVENT</a>
        </header>
    </div>
    <div class="content">
        <div class="header-title-container">
            <div class="container">
                <h2>Past Events</h2>
                <p>View the list of past events created by you!</p>
            </div>
        </div>
    </div>
</body>
</html>
