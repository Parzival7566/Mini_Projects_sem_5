<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dstyles.css">
    <title>Dashboard - Project One View</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>Project One View</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">New Event</a></li>
            <li><a href="#">Past Event</a></li>
            <li><a href="#">Ongoing Events</a></li>
        </ul>
    </div>
    <div class="content">
        <header>
            <div class="header-title">
                <h2>Your Events</h2>
                <p>One place to view your memories</p>
            </div>
        </header>
        <main>
            <div id="image-gallery">
                <!-- Display uploaded images here -->
            </div>
            <div class="action-buttons">
                <button id="view-images-button" class="secondary-btn">View Images</button>
                <button id="manage-pictures-button" class="secondary-btn">Manage Pictures</button>
            </div>
        </main>
    </div>
</body>
</html>
